<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">

    <title>3 Pamoka</title>
  </head>
  <body>

    <div class="container mx-auto mt-5" style="width: 800px;">
        <form name="form" id="progressBar">
            <div class="form-group">
                <label>Write a number from 0 to 100</label>
                <input name="input" type="number" placeholder="Write a number" class="form-control col-3" id="number" min="0" max="100">
                <button type="submit" class="btn btn-success col-1 mt-3" id="btn">Ok</button>
            </div>     
        </form>

        <div class="progress mb-2">
            <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
      </div>


      <script src="JS/script.js"></script>
  </body>
</html>
